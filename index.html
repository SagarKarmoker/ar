<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#" + marker.getAttribute('video-id'));

                    marker.addEventListener('markerFound', function () {
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
        >
            <a-assets>
                <video id="vid1" src="assets/video1.mp4" preload="auto" loop playsinline></video>
                <video id="vid2" src="assets/wheel.mp4" preload="auto" loop playsinline></video>
                <video id="vid3" src="assets/climate.mp4" preload="auto" loop playsinline></video>
            </a-assets>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker1.patt"
                video-id="vid1"
                videohandler
            >
                <a-video src="#vid1" scale="1 1 1" position="0 0.1 0" rotation="-90 0 0"></a-video>
            </a-marker>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/wheel.patt"
                video-id="vid2"
                videohandler
            >
                <a-video src="#vid2" scale="1 1 1" position="0 0.1 0" rotation="-90 0 0"></a-video>
            </a-marker>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/climatepatt"
                video-id="vid3"
                videohandler
            >
                <a-video src="#vid3" scale="1 1 1" position="0 0.1 0" rotation="-90 0 0"></a-video>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
